<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebTransport Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WebTransport Demo</h1>

    <div class="panel">
        <h2>Надежная доставка (Stream)</h2>
        <input id="msg-stream" placeholder="Сообщение (Stream)">
        <button id="send-stream">Отправить (Stream)</button>
    </div>

    <div class="panel">
        <h2>Ненадежная доставка (Datagram)</h2>
        <input id="msg-dgram" placeholder="Сообщение (Datagram)">
        <button id="send-dgram">Отправить (Datagram)</button>
    </div>

    <pre id="log"></pre>

    <script src="script.js"></script>
</body>
</html>
